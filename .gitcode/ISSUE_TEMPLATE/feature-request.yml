name: Requirement|需求建议
description: 您需要反馈或实现一个新需求时，请使用此模板。
title: "[Requirement|需求建议]: "
labels: ["requirement"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for sending an requirement! Please fill in the following template to help quickly solve your problem.
  - type: textarea
    attributes:
      label: 需求分析
      description: 请描述下新需求的详细信息
      value: |
        ```
        一、功能 *（必填）
        # 新需求的功能是什么，解决了什么问题:


        二、背景信息 *（必填）
        • 请输入静态库的基础配置（如依赖库路径、编译选项）：
        • 请输入计算单元的特殊配置（如架构适配参数、资源文件路径）:
        • 额外补充：
        
        三、价值/作用 *（必填）
        # 请描述下该需求的价值，应用场景等
        
        四、设计方案 *（必填）
        # 请描述/解释设计的总体思路（可以使用伪代码）
        4.1 使能方式（涉及哪些框架：如Aclnn直调、Pytorch训练等）

        4.2 总体设计
        4.2.1 算子支持的数据类型

        4.2.2 host侧设计

        4.2.3 kernel侧设计

        4.3 支持硬件

        4.4 算子约束限制
        
        💡 备注（选填）

        ```
        
    validations:
      required: true
